<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nieves Borrero - Formulario completito</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/form.css">
</head>
<body>
  <noscript>
    <p>Su navegador tiene deshabilitado JavaScript, actívelo para navegar por esta web</p>
  </noscript>
    <h2>Nieves Borrero - Formulario completito</h2>
    <form>
      <label>Nombre:</label><input type="text" id="nombreInput" placeholder="Introduce tu nombre"><br><br>
      <label>DNI:</label><input type="text" id="dniInput" placeholder="Introduce tu DNI"><br><br>
      <label>Fecha de Nacimiento:</label><input type="text" id="fechaInput" placeholder="dd/mm/yy"><br><br>
      <label id="labelGenero">Género:</label><br><br>
      <input type="radio" name="radio" id="rb1">Mujer
      <input type="radio" name="radio" id="rb2">Varón 
      <input type="radio" name="radio" id="rb3">Otro<br><br>
      <label>Email:</label><input type="text" id="emailInput"><br><br>
      <label>Teléfono:</laber><input type="text" id=telfInput><br><br>
      <label>Web:</label><input type="text" id="urlInput"><br><br>
      <label id='labelCurso'>Curso:</label>
      <select id='cursoInput'>
        <option></option>
        <option>1ASIR</option>
        <option>1DAW</option>
        <option>2ASIR</option>
        <option>2DAW</option>
      </select>
      <br><br>
      <label>Nº de cuenta:</label><input type="text" id=cuentaInput><br><br>
      <label id="labelIntereses">Intereses:</label><br><br>
      <input type="checkbox" id='js'>Javascript
      <input type="checkbox" id='php'>PHP
      <input type="checkbox" id='java'>Java
      <input type="checkbox" id='py'>Python<br><br>
      <input type="button" " id="enviar" value="enviar">
     </form>
</body>
<script src="./js/comprobaciones.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/cambiarCss.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/form.js" type="text/javascript" charset="utf-8"></script>
</html>
