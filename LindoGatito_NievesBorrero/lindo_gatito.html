<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nieves Borrero - Lindo Gatito</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <noscript>
    <p>Su navegador tiene deshabilitado JavaScript, actívelo para navegar por esta web</p>
  </noscript>
    <h1>Nieves Borrero - Lindo Gatito</h1>
    <form class=formPpal>
    <fieldset>
      <legend>FÁBRICA DE GATOS</legend>
      <label>Nombre:</label><input type="text" id="nombre" class="campo"><br><br>
      <label>Raza:</label><input type="text" id="raza" class="campo"><br><br>
      <label>Peso:</label><input type="number" step=".1" max="15" min="1" id="peso" class="campo" value="5"><br><br>
      <label>Fecha de nacimiento:</label><br>
      <label>Mes:</label><input type="number" max="12" id="mes" class="campo" value="1">
      <label>Año:</label><input type="number" min="2000" max="2017" id="anio" class="campo" value="2010"><br><br>
      <input type="button" id="crear" value="Crear">
    </fieldset>
  </div>  
</body>
<script src="./js/lindo_gatito.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/Gato.js" type="text/javascript" charset="utf-8"></script>
</html>
